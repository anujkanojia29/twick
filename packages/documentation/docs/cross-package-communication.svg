<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="450" viewBox="0 0 600 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="editorGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#3b82f6" stop-opacity="1"/>
      <stop offset="1" stop-color="#1d4ed8" stop-opacity="1"/>
    </linearGradient>
    
    <linearGradient id="playerGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#10b981" stop-opacity="1"/>
      <stop offset="1" stop-color="#059669" stop-opacity="1"/>
    </linearGradient>
    
    <linearGradient id="canvasGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f59e0b" stop-opacity="1"/>
      <stop offset="1" stop-color="#d97706" stop-opacity="1"/>
    </linearGradient>
    
    <linearGradient id="timelineGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#8b5cf6" stop-opacity="1"/>
      <stop offset="1" stop-color="#7c3aed" stop-opacity="1"/>
    </linearGradient>
    
    <linearGradient id="utilsGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ef4444" stop-opacity="1"/>
      <stop offset="1" stop-color="#dc2626" stop-opacity="1"/>
    </linearGradient>
    
    <linearGradient id="visualizerGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#06b6d4" stop-opacity="1"/>
      <stop offset="1" stop-color="#0891b2" stop-opacity="1"/>
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-0.2" y="-0.2" width="1.4" height="1.4">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 10,3.5 0,7" fill="#374151"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="450" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">
    Cross-Package Communication
  </text>
  
  <!-- Video Editor (Center) -->
  <g transform="translate(250, 80)">
    <rect x="0" y="0" width="100" height="60" rx="8" fill="url(#editorGradient)" filter="url(#shadow)"/>
    <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">video-editor</text>
    <text x="50" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Main Component</text>
  </g>
  
  <!-- Live Player (Top) -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="100" height="60" rx="8" fill="url(#playerGradient)" filter="url(#shadow)"/>
    <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">live-player</text>
    <text x="50" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Video Playback</text>
  </g>
  
  <!-- Canvas (Top Right) -->
  <g transform="translate(450, 50)">
    <rect x="0" y="0" width="100" height="60" rx="8" fill="url(#canvasGradient)" filter="url(#shadow)"/>
    <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">canvas</text>
    <text x="50" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Visual Editor</text>
  </g>
  
  <!-- Timeline (Bottom Left) -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="100" height="60" rx="8" fill="url(#timelineGradient)" filter="url(#shadow)"/>
    <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">timeline</text>
    <text x="50" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Track Management</text>
  </g>
  
  <!-- Media Utils (Bottom Center) -->
  <g transform="translate(250, 200)">
    <rect x="0" y="0" width="100" height="60" rx="8" fill="url(#utilsGradient)" filter="url(#shadow)"/>
    <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">media-utils</text>
    <text x="50" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Core Utilities</text>
  </g>
  
  <!-- Visualizer (Bottom Right) -->
  <g transform="translate(450, 200)">
    <rect x="0" y="0" width="100" height="60" rx="8" fill="url(#visualizerGradient)" filter="url(#shadow)"/>
    <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">visualizer</text>
    <text x="50" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Video Composition</text>
  </g>
  
  <!-- Connection Lines with Labels -->
  
  <!-- Video Editor to Live Player -->
  <line x1="250" y1="110" x2="150" y2="80" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="200" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Player Control</text>
  
  <!-- Video Editor to Canvas -->
  <line x1="350" y1="110" x2="450" y2="80" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Canvas Operations</text>
  
  <!-- Video Editor to Timeline -->
  <line x1="250" y1="140" x2="150" y2="200" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="200" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Timeline Operations</text>
  
  <!-- Timeline to Media Utils -->
  <line x1="150" y1="230" x2="250" y2="230" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Media Processing</text>
  
  <!-- Canvas to Media Utils -->
  <line x1="450" y1="230" x2="350" y2="230" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Media Processing</text>
  
  <!-- Live Player to Visualizer -->
  <line x1="150" y1="110" x2="450" y2="200" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="300" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Visualization</text>
  
  <!-- Architecture Notes -->
  <g transform="translate(50, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">Communication Patterns:</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#374151">• video-editor orchestrates all package interactions</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#374151">• media-utils serves as shared utility layer</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Clear separation of concerns with specialized packages</text>
  </g>
  
</svg>
