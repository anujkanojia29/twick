<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="1000" viewBox="0 0 400 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="interactionGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#3b82f6" stop-opacity="1"/>
      <stop offset="1" stop-color="#1d4ed8" stop-opacity="1"/>
    </linearGradient>
    
    <linearGradient id="componentGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#10b981" stop-opacity="1"/>
      <stop offset="1" stop-color="#059669" stop-opacity="1"/>
    </linearGradient>
    
    <linearGradient id="actionGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f59e0b" stop-opacity="1"/>
      <stop offset="1" stop-color="#d97706" stop-opacity="1"/>
    </linearGradient>
    
    <linearGradient id="editorGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#8b5cf6" stop-opacity="1"/>
      <stop offset="1" stop-color="#7c3aed" stop-opacity="1"/>
    </linearGradient>
    
    <linearGradient id="visitorGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ef4444" stop-opacity="1"/>
      <stop offset="1" stop-color="#dc2626" stop-opacity="1"/>
    </linearGradient>
    
    <linearGradient id="updateGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#06b6d4" stop-opacity="1"/>
      <stop offset="1" stop-color="#0891b2" stop-opacity="1"/>
    </linearGradient>
    
    <linearGradient id="storeGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#84cc16" stop-opacity="1"/>
      <stop offset="1" stop-color="#65a30d" stop-opacity="1"/>
    </linearGradient>
    
    <linearGradient id="observerGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f97316" stop-opacity="1"/>
      <stop offset="1" stop-color="#ea580c" stop-opacity="1"/>
    </linearGradient>
    
    <linearGradient id="contextGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#a855f7" stop-opacity="1"/>
      <stop offset="1" stop-color="#9333ea" stop-opacity="1"/>
    </linearGradient>
    
    <linearGradient id="renderGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ec4899" stop-opacity="1"/>
      <stop offset="1" stop-color="#db2777" stop-opacity="1"/>
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-0.2" y="-0.2" width="1.4" height="1.4">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 10,3.5 0,7" fill="#374151"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="1000" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="200" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">
    Unidirectional Data Flow
  </text>
  
  <!-- Step 1: User Interaction -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="300" height="50" rx="8" fill="url(#interactionGradient)" filter="url(#shadow)"/>
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">User Interaction</text>
    <text x="150" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">User Input</text>
  </g>
  
  <!-- Arrow 1 -->
  <line x1="200" y1="150" x2="200" y2="180" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: UI Component -->
  <g transform="translate(50, 190)">
    <rect x="0" y="0" width="300" height="50" rx="8" fill="url(#componentGradient)" filter="url(#shadow)"/>
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">UI Component</text>
    <text x="150" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">React Component</text>
  </g>
  
  <!-- Arrow 2 -->
  <line x1="200" y1="240" x2="200" y2="270" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Context Action -->
  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="300" height="50" rx="8" fill="url(#actionGradient)" filter="url(#shadow)"/>
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Context Action</text>
    <text x="150" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">State Dispatch</text>
  </g>
  
  <!-- Arrow 3 -->
  <line x1="200" y1="330" x2="200" y2="360" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: TimelineEditor -->
  <g transform="translate(50, 370)">
    <rect x="0" y="0" width="300" height="50" rx="8" fill="url(#editorGradient)" filter="url(#shadow)"/>
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">TimelineEditor</text>
    <text x="150" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Core Orchestrator</text>
  </g>
  
  <!-- Arrow 4 -->
  <line x1="200" y1="420" x2="200" y2="450" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 5: Element Visitor -->
  <g transform="translate(50, 460)">
    <rect x="0" y="0" width="300" height="50" rx="8" fill="url(#visitorGradient)" filter="url(#shadow)"/>
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Element Visitor</text>
    <text x="150" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Operation Handler</text>
  </g>
  
  <!-- Arrow 5 -->
  <line x1="200" y1="510" x2="200" y2="540" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 6: Track Update -->
  <g transform="translate(50, 550)">
    <rect x="0" y="0" width="300" height="50" rx="8" fill="url(#updateGradient)" filter="url(#shadow)"/>
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Track Update</text>
    <text x="150" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Data Modification</text>
  </g>
  
  <!-- Arrow 6 -->
  <line x1="200" y1="600" x2="200" y2="630" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 7: State Store -->
  <g transform="translate(50, 640)">
    <rect x="0" y="0" width="300" height="50" rx="8" fill="url(#storeGradient)" filter="url(#shadow)"/>
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">State Store</text>
    <text x="150" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Central State</text>
  </g>
  
  <!-- Arrow 7 -->
  <line x1="200" y1="690" x2="200" y2="720" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 8: Observer Callbacks -->
  <g transform="translate(50, 730)">
    <rect x="0" y="0" width="300" height="50" rx="8" fill="url(#observerGradient)" filter="url(#shadow)"/>
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Observer Callbacks</text>
    <text x="150" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Event Notifications</text>
  </g>
  
  <!-- Arrow 8 -->
  <line x1="200" y1="780" x2="200" y2="810" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 9: Context Update -->
  <g transform="translate(50, 820)">
    <rect x="0" y="0" width="300" height="50" rx="8" fill="url(#contextGradient)" filter="url(#shadow)"/>
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Context Update</text>
    <text x="150" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">React Context</text>
  </g>
  
  <!-- Arrow 9 -->
  <line x1="200" y1="870" x2="200" y2="900" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 10: Component Re-render -->
  <g transform="translate(50, 910)">
    <rect x="0" y="0" width="300" height="50" rx="8" fill="url(#renderGradient)" filter="url(#shadow)"/>
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Component Re-render</text>
    <text x="150" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">UI Update</text>
  </g>
  
</svg>
