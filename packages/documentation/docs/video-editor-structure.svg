<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="500" viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="mainGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#3b82f6" stop-opacity="1"/>
      <stop offset="1" stop-color="#1d4ed8" stop-opacity="1"/>
    </linearGradient>
    
    <linearGradient id="managerGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#10b981" stop-opacity="1"/>
      <stop offset="1" stop-color="#059669" stop-opacity="1"/>
    </linearGradient>
    
    <linearGradient id="componentGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f59e0b" stop-opacity="1"/>
      <stop offset="1" stop-color="#d97706" stop-opacity="1"/>
    </linearGradient>
    
    <linearGradient id="controlGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#8b5cf6" stop-opacity="1"/>
      <stop offset="1" stop-color="#7c3aed" stop-opacity="1"/>
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-0.2" y="-0.2" width="1.4" height="1.4">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 10,3.5 0,7" fill="#374151"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">
    Video Editor Component Structure
  </text>
  
  <!-- Main VideoEditor Component -->
  <g transform="translate(350, 60)">
    <rect x="0" y="0" width="300" height="60" rx="10" fill="url(#mainGradient)" filter="url(#shadow)"/>
    <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">VideoEditor</text>
    <text x="150" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Main Component</text>
  </g>
  
  <!-- Manager Components Row -->
  <g transform="translate(50, 160)">
    <!-- PlayerManager -->
    <rect x="0" y="0" width="200" height="50" rx="8" fill="url(#managerGradient)" filter="url(#shadow)"/>
    <text x="100" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">PlayerManager</text>
    <text x="100" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Player Orchestration</text>
    
    <!-- TimelineManager -->
    <rect x="220" y="0" width="200" height="50" rx="8" fill="url(#managerGradient)" filter="url(#shadow)"/>
    <text x="320" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">TimelineManager</text>
    <text x="320" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Timeline Operations</text>
    
    <!-- ControlManager -->
    <rect x="440" y="0" width="200" height="50" rx="8" fill="url(#managerGradient)" filter="url(#shadow)"/>
    <text x="540" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">ControlManager</text>
    <text x="540" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">UI Controls</text>
    
    <!-- CanvasManager -->
    <rect x="660" y="0" width="200" height="50" rx="8" fill="url(#managerGradient)" filter="url(#shadow)"/>
    <text x="760" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">CanvasManager</text>
    <text x="760" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Visual Editor</text>
  </g>
  
  <!-- Component Row -->
  <g transform="translate(50, 240)">
    <!-- LivePlayer -->
    <rect x="0" y="0" width="140" height="45" rx="6" fill="url(#componentGradient)" filter="url(#shadow)"/>
    <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">LivePlayer</text>
    <text x="70" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Video Playback</text>
    
    <!-- Canvas -->
    <rect x="160" y="0" width="140" height="45" rx="6" fill="url(#componentGradient)" filter="url(#shadow)"/>
    <text x="230" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Canvas</text>
    <text x="230" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Visual Editor</text>
    
    <!-- Track Components -->
    <rect x="320" y="0" width="140" height="45" rx="6" fill="url(#componentGradient)" filter="url(#shadow)"/>
    <text x="390" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Track Components</text>
    <text x="390" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Timeline Tracks</text>
    
    <!-- Player Controls -->
    <rect x="480" y="0" width="140" height="45" rx="6" fill="url(#controlGradient)" filter="url(#shadow)"/>
    <text x="550" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Player Controls</text>
    <text x="550" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Play/Pause/Seek</text>
    
    <!-- Timeline Controls -->
    <rect x="640" y="0" width="140" height="45" rx="6" fill="url(#controlGradient)" filter="url(#shadow)"/>
    <text x="710" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Timeline Controls</text>
    <text x="710" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Zoom/Scroll</text>
    
    <!-- Canvas Controls -->
    <rect x="800" y="0" width="140" height="45" rx="6" fill="url(#controlGradient)" filter="url(#shadow)"/>
    <text x="870" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Canvas Controls</text>
    <text x="870" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Edit Tools</text>
  </g>
  
  <!-- Connection Lines -->
  <!-- VideoEditor to Managers -->
  <line x1="500" y1="120" x2="150" y2="160" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="120" x2="320" y2="160" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="120" x2="540" y2="160" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="120" x2="760" y2="160" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Managers to Components -->
  <line x1="100" y1="210" x2="70" y2="240" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="100" y1="210" x2="230" y2="240" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="320" y1="210" x2="390" y2="240" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="540" y1="210" x2="550" y2="240" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="540" y1="210" x2="710" y2="240" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="760" y1="210" x2="870" y2="240" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Legend -->
  <g transform="translate(50, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">Component Types:</text>
    
    <!-- Legend Items -->
    <g transform="translate(0, 25)">
      <rect x="0" y="0" width="20" height="20" rx="4" fill="url(#mainGradient)"/>
      <text x="30" y="15" font-family="Arial, sans-serif" font-size="14" fill="#374151">Main Component</text>
      
      <rect x="200" y="0" width="20" height="20" rx="4" fill="url(#managerGradient)"/>
      <text x="230" y="15" font-family="Arial, sans-serif" font-size="14" fill="#374151">Manager Layer</text>
      
      <rect x="400" y="0" width="20" height="20" rx="4" fill="url(#componentGradient)"/>
      <text x="430" y="15" font-family="Arial, sans-serif" font-size="14" fill="#374151">Core Components</text>
      
      <rect x="600" y="0" width="20" height="20" rx="4" fill="url(#controlGradient)"/>
      <text x="630" y="15" font-family="Arial, sans-serif" font-size="14" fill="#374151">Control Components</text>
    </g>
  </g>
  
  <!-- Architecture Notes -->
  <g transform="translate(50, 400)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">Architecture Notes:</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Follows composition over inheritance pattern</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Clear separation of concerns with specialized managers</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Modular design allows independent component development</text>
  </g>
  
  <!-- Key Features -->
  <g transform="translate(500, 400)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">Key Features:</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Real-time video editing capabilities</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Timeline-based project management</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Canvas-based visual editing interface</text>
  </g>
</svg>