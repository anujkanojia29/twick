<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="650" viewBox="0 0 400 650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="actionGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#3b82f6" stop-opacity="1"/>
      <stop offset="1" stop-color="#1d4ed8" stop-opacity="1"/>
    </linearGradient>
    
    <linearGradient id="editorGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#10b981" stop-opacity="1"/>
      <stop offset="1" stop-color="#059669" stop-opacity="1"/>
    </linearGradient>
    
    <linearGradient id="visitorGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f59e0b" stop-opacity="1"/>
      <stop offset="1" stop-color="#d97706" stop-opacity="1"/>
    </linearGradient>
    
    <linearGradient id="trackGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#8b5cf6" stop-opacity="1"/>
      <stop offset="1" stop-color="#7c3aed" stop-opacity="1"/>
    </linearGradient>
    
    <linearGradient id="stateGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ef4444" stop-opacity="1"/>
      <stop offset="1" stop-color="#dc2626" stop-opacity="1"/>
    </linearGradient>
    
    <linearGradient id="renderGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#06b6d4" stop-opacity="1"/>
      <stop offset="1" stop-color="#0891b2" stop-opacity="1"/>
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-0.2" y="-0.2" width="1.4" height="1.4">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 10,3.5 0,7" fill="#374151"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="650" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">
    Visitor Operation Flow
  </text>
  
  <!-- Step 1: UI Action -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="300" height="50" rx="8" fill="url(#actionGradient)" filter="url(#shadow)"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">UI Action</text>
    <text x="150" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">User Input</text>
  </g>
  
  <!-- Arrow 1 -->
  <line x1="200" y1="110" x2="200" y2="140" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: TimelineEditor -->
  <g transform="translate(50, 160)">
    <rect x="0" y="0" width="300" height="50" rx="8" fill="url(#editorGradient)" filter="url(#shadow)"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">TimelineEditor</text>
    <text x="150" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Core Orchestrator</text>
  </g>
  
  <!-- Arrow 2 -->
  <line x1="200" y1="210" x2="200" y2="240" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Element Visitor -->
  <g transform="translate(50, 260)">
    <rect x="0" y="0" width="300" height="50" rx="8" fill="url(#visitorGradient)" filter="url(#shadow)"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Element Visitor</text>
    <text x="150" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Operation Handler</text>
  </g>
  
  <!-- Arrow 3 -->
  <line x1="200" y1="310" x2="200" y2="340" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Track Management -->
  <g transform="translate(50, 360)">
    <rect x="0" y="0" width="300" height="50" rx="8" fill="url(#trackGradient)" filter="url(#shadow)"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Track Management</text>
    <text x="150" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Data Update</text>
  </g>
  
  <!-- Arrow 4 -->
  <line x1="200" y1="410" x2="200" y2="440" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 5: State Update -->
  <g transform="translate(50, 460)">
    <rect x="0" y="0" width="300" height="50" rx="8" fill="url(#stateGradient)" filter="url(#shadow)"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">State Update</text>
    <text x="150" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Context Sync</text>
  </g>
  
  <!-- Arrow 5 -->
  <line x1="200" y1="510" x2="200" y2="540" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 6: UI Re-render -->
  <g transform="translate(50, 560)">
    <rect x="0" y="0" width="300" height="50" rx="8" fill="url(#renderGradient)" filter="url(#shadow)"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">UI Re-render</text>
    <text x="150" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Component Update</text>
  </g>
   
</svg>
